{% extends 'base.html' %}
{% block content %}
<h2>Student List</h2>
{% for student in students %}
    <p>
        <a href="{% url 'student_detail' student.pk %}">{{ student.name }}</a> - {{ student.course }}
        <a href="{% url 'student_edit' student.pk %}">Edit</a> |
        <a href="{% url 'student_delete' student.pk %}">Delete</a>
    </p>
{% endfor %}
{% endblock %}
